[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    90,90,20 # an example
min_freq: 40
max_freq: 80
accel_per_hz: 175
hz_per_sec: 1

[input_shaper]
shaper_freq_x: 64 #80 #74.2 
shaper_freq_y: 48 #75.2 #72.4 
shaper_type: mzv